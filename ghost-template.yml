Parameters:
  DBMasterUsername:
    Type: String
    Default: ghostadmin
    Description: Master username for the RDS Instance
  DBMasterPassword:
    Type: String
    NoEcho: true
    MinLength: 8
    MaxLength: 41
  DatabaseName:
    Type: String
    Default: "ghost"
    Description: "Name of the database"
  EC2AmiId:
    Type: AWS::EC2::Image::Id
    Default: ami-cd0f5cb6
    Description: "Amazon Machine Image ID"
  EC2InstanceType:
    Type: String
    Default: t2.micro
    Description: "Instance type for Ghost blog"
  KeyPair: 
    Type: AWS::EC2::KeyPair::KeyName
    Description: Key Pair used for web server

Resources:
  DBCluster:
    Type: "AWS::RDS::DBCluster"
    Properties:
      Engine: aurora
      DatabaseName: 
        Ref: DatabaseName
      MasterUsername:
        Ref: DBMasterUsername
      MasterUserPassword: 
        Ref: DBMasterPassword
      VpcSecurityGroupIds:
        -
          !GetAtt RDSSecurityGroup.GroupId

  Database:
    Type: AWS::RDS::DBInstance
    Properties:
      Engine: aurora
      DBInstanceIdentifier: ghost
      DBInstanceClass: db.t2.small
      DBClusterIdentifier: 
        Ref: DBCluster

  AutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      MaxSize: 1
      MinSize: 1
      LaunchConfigurationName:
        Ref: LaunchConfiguration
      AvailabilityZones:
        -
          us-east-1a
          
  LaunchConfiguration:
    Type: AWS::AutoScaling::LaunchConfiguration
    Properties:
      ImageId:
        Ref: EC2AmiId
      InstanceType:
        Ref: EC2InstanceType
      UserData:
        Fn::Base64: |
          #!/bin/bash
          sudo apt-get update
          sudo apt-get -y upgrade
          sudo apt-get -y install nginx
          sudo ufw allow 'Nginx Full'
          curl -sL https://deb.nodesource.com/setup_6.x | sudo -E bash
          sudo apt-get install -y nodejs
          sudo npm i -g ghost-cli
          sudo mkdir -p /var/www/ghost
          sudo chown ubuntu:ubuntu /var/www/ghost
          cd /var/www/ghost
          INSTANCE_PUBLIC_URL=$(curl http://169.254.169.254/latest/meta-data/public-hostname)
          ghost install --no-prompt --url "http://$INSTANCE_PUBLIC_URL" --dbhost RDS-URL --dbuser ghostadmin --dbpass RDS-PASSWORD
      KeyName:
        Ref: KeyPair
  WebServerSecurityGroup:
    Type: "AWS::EC2::SecurityGroup"
    Properties:
      GroupDescription: Security group for Ghost Web Server
      SecurityGroupIngress: 
        - 
          IpProtocol: "tcp"
          FromPort: 80
          ToPort: 80
          CidrIp: "0.0.0.0/0"
  RDSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: "Security group for Ghost RDS instance"
      SecurityGroupIngress: 
        -
          IpProtocol: "tcp"
          FromPort: 3306
          ToPort: 3306
          SourceSecurityGroupId: !GetAtt WebServerSecurityGroup.GroupId
  SSMSecureParameterLambda:
    Type: "AWS::Lambda::Function"
    Properties: 
      Code:
        ZipFile: | 
          import boto3
          import cfnresponse
          ssm = boto3.client('ssm')
          def create_ssm_secure_parameter(Name,Description,Value):
              try:
                  ssm.put_parameter(
                          Name=Name,
                          Description=Description,
                          Value=Value,
                          Type='SecureString',
                          Overwrite=True
                      )
                  print(f"created secure ssm parameter: \"{Name}\"")
              except Exception as e:
                  raise Exception(f"unable to create parameter: \"{Name}\". error:" + str(e))

          def delete_ssm_parameter(Name):
              try:
                  ssm.delete_parameter(Name=Name)
                  print(f"deleted parameter: {Name}")
              except Exception as e: 
                  if 'ParameterNotFound' in str(e):
                      print(f"called delete_parameter for \"{Name}\", but the ssm parameter does not exist")
                  else:
                      raise Exception(f"unable to delete parameter \"{Name}\". error:" + str(e))
                      
          def lambda_handler(event, context):
              print(f"received event: {event}")
              params = event['ResourceProperties']
              try:
                  if event['RequestType'] == 'Delete':
                      delete_ssm_parameter(params['Name'])
                  else:
                      create_ssm_secure_parameter(params['Name'],params['Description'],params['Value'])
                  cfnresponse.send(event, context, cfnresponse.SUCCESS, {})
              except Exception as e:
                  cfnresponse.send(event, context, cfnresponse.FAILED, {}) 
      Description: "Custom cfn-resource to manage secure ssm parameters"
      Handler: index.lambda_handler
      Role: arn:aws:iam::362142250279:role/lambda_test
      Runtime: python3.6
      Timeout: 20
  RdsPasswordSsmParameter:
    Type: "Custom::RdsPassword"
    Properties:
      ServiceToken: !GetAtt SSMSecureParameterLambda.Arn
      Name: RdsPassword
      Description: "The password for ghost blog database instance"
      Value: !Ref DBMasterPassword


